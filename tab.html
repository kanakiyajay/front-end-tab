<html lang="en">
<head>
	<meta charset="UTF-8">

	<meta name="title" content="The Front End Tab | Tools" />

	<link rel="stylesheet" href="css/bootstrap.btn.grid.css">
	<link rel="stylesheet" href="css/jquery-linedtextarea.css" >
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery-2.1.0.min.js"></script>
	<script src="js/beautify.js"></script>
	<script src="js/beautify-html.js"></script>
	<script src="js/beautify-css.js"></script>
	<script src="js/jquery-linedtextarea.js" ></script>
	<script src="js/jsl.parser.js"></script>
	<script src="js/jsl.format.js"></script>
	<script src="js/jsl.interactions.js"></script>

	<script src="js/script.js"></script>
</head>
<body>
	<div class="container m-2t">
		<div class="row">
			<div class="col-xs-2"></div>
			<div class="col-xs-8">
				<pre class="m-t" id="results"></pre>
				<textarea class="json_input" id="beautify" cols="30" rows="10" spellcheck="false" autofocus></textarea>
				<div class="btn-toolbar m-t">
					<button class="btn btn-default" id="btn-beautify">Beautify js</button>
					<button class="btn btn-default" id="btn-html">Beautify html</button>
					<button class="btn btn-default" id="btn-css">Beautify css</button>
				</div>
				<div class="btn-toolbar m-t">
					<button class="btn btn-default" id="decode">Decode html</button>
					<button class="btn btn-default" id="encode">Encode html</button>
				</div>
				<div class="btn-toolbar m-t">
					<button class="btn btn-default" id="validate">Validate Json</button>
					<button class="btn btn-default" id="jshint">Jshint</button>
					<button class="btn btn-default pull-right" id="reset">Reset text</button>
				</div>
				<div class="m-t" id="results_header"></div>
			</div>
		</div>
	</div>
	<div class="footer">
		<div class="container">
			<div class="row">
				<div class="col-xs-2"></div>

					<small><a href="http://jquer.in">JQuery plugins</a></small>

				</div>
			</div>
		</div>
	</div>
</body>
</html>
