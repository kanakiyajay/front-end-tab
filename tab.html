<body>
	<div class="container-fluid m-2t">
		<div class="row">
			<div class="col-xs-1"></div>
			<div class="col-xs-10 m-t" id="textarea-wrapper">
				<pre class="m-t" id="results"></pre>
				<textarea class="json_input" id="beautify" spellcheck="false" autofocus="autofocus"></textarea>
				<div class="m-t" id="results_header"></div>
			</div>
			<div class="col-xs-5 m-t" id="render-wrapper">
				<iframe id="preview" frameborder="0"></iframe>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-1"></div>
			<div class="col-xs-10">
				<div class="btn-toolbar m-t">
					<button class="btn btn-default" id="btn-beautify" data-require="beautify.js">Beautify js</button>
					<button class="btn btn-default" id="btn-html" data-require="beautify-html.js">Beautify html</button>
					<button class="btn btn-default" id="btn-css" data-require="beautify-css.js">Beautify css</button>
					<button class="btn btn-default pull-right" id="renderhtml">Render Html</button>
					<button class="btn btn-default pull-right" id="rendermd" data-require="marked.min.js">Render MD</button>
				</div>
				<div class="btn-toolbar m-t">
					<button class="btn btn-default" id="decode">Decode html</button>
					<button class="btn btn-default" id="encode">Encode html</button>
					<button class="btn btn-default pull-right" id="save">Save</button>
				</div>
				<div class="btn-toolbar m-t">
					<button class="btn btn-default" id="validate">Validate Json</button>
					<button class="btn btn-default" id="whitespace" data-require="minify.json.js">Remove Whitespace</button>
					<button class="btn btn-default" id="jshint" data-require="jshint.js">Jshint</button>
				</div>
				<div class="btn-toolbar m-t">
					<button class="btn btn-default" id="reset">Reset text</button>
				</div>
			</div>
		</div>
	</div>
	<div class="footer">
		<div class="container">
			<div class="row">
				<div class="col-xs-2"></div>
				<div class="col-xs-3">
					Made by <a href="http://jaykanakiya.com" title="Jay Kanakiya" target="_blank">Jay Kanakiya</a></a>

					Open sourced on <a href="https://github.com/kanakiyajay/front-end-tab" title="Github Link of Front End Tab">Github</a>.
					Follow me on <a href="http://twitter.com/techiejayk" title="techiejayk twitter">twitter</a>
				</div>
				<div class="col-xs-3 hide">
					<small><a href="http://jquer.in" title="jQuery plugins">JQuery plugins</a></small>
					<small><a href="http://angular-js.in" title="Angular Directives">Angular Directives</a></small>
				</div>
			</div>
		</div>
	</div>
	<script src="js/minified.js"></script>
